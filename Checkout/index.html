<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
</head>
<body>

    <form>

        <h3>Checkout</h3>

        <!-- <button id="abrir-carrito">CARRITO</button> -->

            
        <main class="carrito">
            
            <div class="contenedor-principal">

                <h4>Datos Personales</h4>

                <div>
                    <label for="nombre-completo">Nombre y apellido*
                        <div><input 
                            type="text"
                            name="nombre-completo"
                            placeholder="p. ej: Ada Lovelace"
                            id="nombre-completo"
                            />
                        </div>
                    </label>
                </div>
            
                <div>
                    <label for="email">Email*
                        <div>
                            <input 
                        type="email"
                        name="email"
                        placeholder="p. ej: ada.lovelace@gmail.com"
                        id="email"
                        />
                        </div>
                    </label>
                </div>

                <hr/>

                <h4>Opciones de pago</h4>

                <div>
                    <label for="efectivo-debito">
                        <input 
                        type="radio"
                        name="pago"
                        value="efec-deb"
                        id="efectivo-debito"
                        />
                        Efectivo / Debito
                    </label>
                </div>
                

                <div>
                    <label for="tarjeta">
                        <input 
                        type="radio"
                        name="pago"
                        value="tarjeta"
                        id="tarjeta"
                        />
                        Tarjeta de credito
                    </label>
                </div>

                <div>
                    <label for="envio">
                        <input 
                        type="checkbox"
                        name="extras"
                        value="envio"
                        id="envio"
                        />
                        Necesito envio
                    </label>
                </div>

                <div>
                    <label for="descuento">
                        <input 
                        type="checkbox"
                        name="extras"
                        value="descuento"
                        id="descuento"
                        />
                        Tengo tarjeta de descuento
                    </label>
                </div>
            </div>
            
            <div class="resumen-total">
                <h4>Resumen</h4>

                
                <p>Subtotal</p>
                <p id="recargo"></p>
                <p id="subtotal">0</p>

                <h2>Total:</h2>
                <p id="total">0</p>

            </div>            

        </main>
        
        <div class="contenedor-botones-checkout">
            <button id="cerrar-carrito">Seguir comprando</button>
            
            <label>
                <input 
                type="submit"
                value="Finalizar"
                id="finalizar-compra"
                />
            </label>
        </div>
       
        
       

        

    </form>

    



    <script src="index.js"></script>
    
</body>
</html>
