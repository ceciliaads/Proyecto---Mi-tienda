<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
</head>
<body>
    <button id="abrir-checkout">CARRITO</button>
    <div class="checkout">

       
        <form  class="formulario-checkout" method="post" action="">

            <h3>Checkout</h3>

            

                
            <main class="menu-checkout">

                <div class="contenedor-principal-checkout">
                    <div class="contenedor-datos-personales">
                        <h4>Datos Personales</h4>

                    <div>
                        <label for="nombre-completo">Nombre y apellido*
                            <div>
                                <input 
                                class="datos-personales"
                                type="text"
                                name="nombre-completo"
                                placeholder="p. ej: Ada Lovelace"
                                id="nombre-completo"
                                required
                                />
                            </div>
                        </label>
                    </div>
                
                    <div>
                        <label for="email">Email*
                            <div>
                                <input 
                            class="datos-personales"
                            type="email"
                            name="email"
                            placeholder="p. ej: ada.lovelace@gmail.com"
                            id="email"
                            required
                            />
                            </div>
                        </label>
                    </div>

                    </div>
                    
                    <div class="div-separador"></div>

                    <div class="opciones-pago">
                        <h4>Opciones de pago</h4>

                    <div class="pago">
                        <label for="efectivo-debito">
                            <input 
                            type="radio"
                            name="pago"
                            value="efec-deb"
                            id="efectivo-debito"
                            />
                            Efectivo / Débito
                        </label>
                    </div>
                    

                    <div class="pago">
                        <label for="tarjeta">
                            <input 
                            type="radio"
                            name="pago"
                            value="tarjeta"
                            id="tarjeta"
                            />
                            Tarjeta de crédito
                        </label>
                    </div>

                    <div class="pago">
                        <label for="envio">
                            <input 
                            type="checkbox"
                            name="extras"
                            value="envio"
                            id="envio"
                            />
                            Necesito envío
                        </label>
                    </div>

                    <div class="pago" >
                        <label for="descuento">
                            <input 
                            type="checkbox"
                            name="extras"
                            value="descuento"
                            id="descuento"
                            />
                            Tengo tarjeta de descuento
                        </label>
                    </div>
                    </div>
                    
                </div>
                
                <aside class="resumen-total">
                    <div>
                        <h4>Resumen</h4>
                    </div>

                    
                    <div class="contenedor-subtotal">
                        <p>Subtotal</p>
                        <p id="recargo"></p>
                        <p id="subtotal">0</p>

                        <h2>Total:</h2>
                        <p id="total">$0</p>
                    </div>
                </aside>            

            </main>
            
            <div class="contenedor-botones-checkout">
                <button aria-label="salir de checkout" class="cerrar-checkout" id="cerrar-checkout">Seguir comprando</button>
                
                <label>
                    <input 
                    type="submit"
                    value="Finalizar"
                    class="finalizar-compra"
                    id="finalizar-compra"
                    />
                </label>
            </div>
        
            
        

            

        </form>

    
    </div>


    <script src="index.js"></script>
    
</body>
</html>
