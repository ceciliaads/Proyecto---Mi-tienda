    <button id="abrir-menu">Abrir menu</button>

                    class="productos-categorias"
                    />

            </div>

                    type="checkbox" 
                    name="categoria" 
                    value="accesorios"
                    class="productos-categorias"
                    />

                </label>
            </div>

            <!-- PUNTAJE -->

            <div class="review">

                        name="review"

                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
